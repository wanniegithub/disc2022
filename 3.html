<html>
<head>
<script>
window.onload = function() {
  Jinsu = { name : "Jinsu", age : 21 };
  Chulsu = { name : "Chulsu", age : 20 };
  

  
  btn = document.getElementsByTagName("button")
  for (k=0; k<btn.length; k++)  {
  btn[k].onclick = active
  }
  
    function active() {
    avg = (Jinsu.age + Chulsu.age)/2;
    this.innerHTML = avg;
    Jinsu.age++
    Chulsu.age++
  }
}
</script>
</head>
<body>

<button id = "one">버튼1</button>
<button id = "two">버튼2</button>
<button id = "three">버튼3</button>

</body>
</html>
